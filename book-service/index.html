/* =========================
   CASCADING PRICING LOGIC
========================= */
function isWeekendDate(d){ const W=d.getDay(); return W===0||W===6; }
function daysUntilFromToday(date){
  const today = new Date(); today.setHours(0,0,0,0);
  const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
  return Math.floor((d - today)/(1000*60*60*24));
}

function baseCascadePrice(date){
  const d = Math.max(0, daysUntilFromToday(date));
  const weekend = isWeekendDate(date);
  if (!weekend){
    if (d <= 1) return 289;
    if (d <= 3) return 249;
    if (d <= 6) return 229;
    return 199;
  } else {
    if (d <= 1) return 349;
    if (d <= 3) return 329;
    return 289;
  }
}

/* Guaranteed specials (within 7 days from tomorrow) */
function ensureGuaranteedSpecials(){
  guaranteedSpecials = [];
  const today = new Date(); today.setHours(0,0,0,0);
  const candidates = [];
  for (let i=1;i<=7;i++){ const d=new Date(today); d.setDate(today.getDate()+i); candidates.push(d); }

  const weekdays = candidates.filter(d=>!isWeekendDate(d));
  if (weekdays.length){ const w = weekdays[0]; guaranteedSpecials.push({dateISO:isoDay(w),price:199,kind:'weekday'}); }

  const weekends = candidates.filter(d=>isWeekendDate(d));
  if (weekends.length){ const w = weekends[0]; guaranteedSpecials.push({dateISO:isoDay(w),price:289,kind:'weekend'}); }
}
function isoDay(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()).toISOString().slice(0,10); }
function getGuaranteedSpecialFor(date){
  const iso = isoDay(date);
  return guaranteedSpecials.find(s => s.dateISO===iso) || null;
}

/* Revisit logic */
function getRevisitMap(){ try{ return JSON.parse(localStorage.getItem(REVISIT_KEY)||'{}'); }catch{ return {}; } }
function setRevisitMap(map){ localStorage.setItem(REVISIT_KEY, JSON.stringify(map)); }
function recordPriceView(date, slotId, price){
  const key = `${isoDay(date)}|${slotId}`; const map = getRevisitMap();
  map[key] = {price, ts: Date.now()}; setRevisitMap(map);
}
function applyRevisitDrop(date, slotId, computedPrice){
  const key = `${isoDay(date)}|${slotId}`; const map = getRevisitMap(); const rec = map[key];
  if (!rec) return computedPrice;
  const hours = (Date.now() - rec.ts) / 36e5;
  if (hours > REVISIT_WINDOW_HOURS) return computedPrice;

  const idx = ALLOWED_PRICES.indexOf(computedPrice);
  if (idx <= 0) return computedPrice;

  const floor = isWeekendDate(date) ? 289 : 199;
  const lower = ALLOWED_PRICES[idx - 1];
  return Math.max(lower, floor);
}

function getInspectionPriceForDate(date, slotId){
  let price = baseCascadePrice(date);
  const special = getGuaranteedSpecialFor(date);
  if (special) price = Math.min(price, special.price);

  const dropped = applyRevisitDrop(date, slotId, price);

  // Never under special
  if (special) price = Math.max(dropped, special.price);
  else price = dropped;

  return price;
}

function initializeCalendars(){
  ensureGuaranteedSpecials();
  const today = new Date();
  const cm = today.getMonth(), cy = today.getFullYear();
  const nm = cm===11 ? 0 : cm+1, ny = cm===11 ? cy+1 : cy;
  generateCalendar(cm, cy, 'currentCalendar');
  generateCalendar(nm, ny, 'nextCalendar');

  // Reset any prior selection
  selectedDate = null;
  selectedTimeWindow = null;
  document.getElementById('timeWindowContainer').style.display = 'none';
  updateSummary();
}

function generateCalendar(month, year, containerId){
  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  const firstDay = new Date(year,month,1).getDay();
  const daysInMonth = new Date(year,month+1,0).getDate();
  const today = new Date(); today.setHours(0,0,0,0);

  const container = document.getElementById(containerId);
  const grid = container.querySelector('.calendar-grid');
  const header = container.querySelector('h4');

  header.textContent = `${monthNames[month]} ${year}`;
  grid.innerHTML = '';

  dayNames.forEach(d => { const el = document.createElement('div'); el.className='day-header'; el.textContent=d; grid.appendChild(el); });
  for (let i=0;i<firstDay;i++){ const empty=document.createElement('div'); empty.className='day disabled'; grid.appendChild(empty); }

  for (let day=1; day<=daysInMonth; day++){
    const d = new Date(year,month,day);
    const el = document.createElement('div'); el.className='day'; el.textContent=day;

    if (d < today){ el.classList.add('past'); grid.appendChild(el); continue; }

    const price = getInspectionPriceForDate(d,'day');
    const chip = document.createElement('div'); chip.className='price-chip'; chip.textContent = `$${price}`; el.appendChild(chip);
    if (getGuaranteedSpecialFor(d)) el.classList.add('special');

    el.onclick = () => selectDate(year,month,day,el);
    grid.appendChild(el);
  }
}

function selectDate(year, month, day, element){
  document.querySelectorAll('.day.selected').forEach(el => el.classList.remove('selected'));
  element.classList.add('selected');
  selectedDate = new Date(year,month,day);

  const opts = {weekday:'long',year:'numeric',month:'long',day:'numeric'};
  document.getElementById('selectedDateDisplay').textContent = selectedDate.toLocaleDateString('en-NZ', opts);

  showTimeWindows();

}

function showTimeWindows(){
  const container = document.getElementById('timeWindowContainer');
  const windowsDiv = document.getElementById('timeWindows');
  container.style.display = 'block';
  selectedTimeWindow = null;
  document.getElementById('confirmTimeBtn').disabled = true;

  const today = new Date();
  const isToday = selectedDate.toDateString() === today.toDateString();
  const h = today.getHours();
  const weekend = isWeekendDate(selectedDate);

  const windows = weekend ? [
    {id:'morning', title:'Morning', range:'8:00 AM - 12:00 PM', available: !isToday || h<10},
    {id:'afternoon', title:'Afternoon', range:'12:00 PM - 5:00 PM', available: !isToday || h<15}
  ] : [
    {id:'morning', title:'Morning', range:'8:00 AM - 12:00 PM', available: !isToday || h<10},
    {id:'midday', title:'Midday', range:'11:00 AM - 2:00 PM', available: !isToday || h<13},
    {id:'afternoon', title:'Afternoon', range:'1:00 PM - 5:00 PM', available: !isToday || h<16}
  ];

  // Uniform per-day price
  const dayPrice = getInspectionPriceForDate(selectedDate,'day');
  const special = getGuaranteedSpecialFor(selectedDate);

  windows.forEach(w=>{
    const d = Math.max(0,daysUntilFromToday(selectedDate));
    const maxSlots = d<=1 ? 3 : d<=3 ? 5 : 8;
    w.slots = w.available ? Math.max(1, Math.floor(Math.random()*maxSlots) || 1) : 0;
    const maybeDropped = applyRevisitDrop(selectedDate, w.id, dayPrice);
    w.price = special ? Math.max(maybeDropped, special.price) : maybeDropped;
  });

  windowsDiv.innerHTML = windows.map(w=>{
    if (!w.available){
      return `<div class="time-window" style="opacity:.5;cursor:not-allowed;">
        <div class="time-window-title">${w.title}</div>
        <div class="time-window-range" style="color:#999;">Too late to book</div>
        <div class="time-window-description">Try another window</div>
      </div>`;
    }
    const cls = special ? 'time-window special-deal' : 'time-window';
    const badge = w.slots <= 5 ? `<span class="availability-badge ${w.slots<=1?'limited':''}">
      ${w.slots===1 ? 'Only 1 left' : 'Only ' + w.slots + ' left'}
    </span>` : '';

    const revisitApplied = (w.price < dayPrice);
    const revisitTag = revisitApplied ? `<div class="special-badge">Returning visitor discount</div>` : '';

    return `<div class="${cls}" data-slot="${w.id}"
              onclick="selectTimeWindow('${w.id}','${w.title}','${w.range}',${w.price},this)">
      ${special ? '<div class="special-badge">ðŸ’° Special rate</div>' : '' }
      ${revisitTag}
      <div class="time-window-title">${w.title}</div>
      <div class="time-window-range">${w.range}</div>
      <div class="time-window-description">Flexible arrival window</div>
      <div class="price-big">$${w.price}</div>
      ${badge}
      <div class="hold-timer" aria-live="polite"></div>
    </div>`;
  }).join('');

  // Make sure the Step 2 continue button goes to the right place for calendar services
  const confirmBtn = document.getElementById('confirmTimeBtn');
  confirmBtn.onclick = goToStep3;
}

function selectTimeWindow(id,title,range,price,element){
  document.querySelectorAll('.time-window.selected').forEach(el => el.classList.remove('selected'));
  element.classList.add('selected');
  selectedTimeWindow = {id,title,range,price};
  document.getElementById('confirmTimeBtn').disabled = false;

  // record view for revisit logic
  recordPriceView(selectedDate, id, price);

  // live update summary price/time immediately
  updateSummary();

  // 10-minute hold countdown
  const end = Date.now() + 10*60*1000;
  const timerEl = element.querySelector('.hold-timer');
  clearInterval(holdInterval);
  holdInterval = setInterval(()=>{
    const left = Math.max(0, end - Date.now());
    const m = Math.floor(left/60000);
    const s = Math.floor((left%60000)/1000);
    timerEl.textContent = left>0 ? `Reserved for ${m}:${String(s).padStart(2,'0')}` : 'Hold expired';
    if (left<=0){
      clearInterval(holdInterval);
      element.classList.remove('selected');
      selectedTimeWindow = null;
      document.getElementById('confirmTimeBtn').disabled = true;
      updateSummary();
    }
  }, 250);
}

  const location = (document.getElementById('locationInput')?.value || '').trim();

  document.getElementById('summaryService').textContent = window.currentConfig?.title || '';
  document.getElementById('summaryLocation').textContent = location || '';
  document.getElementById('summaryPhone').textContent = phone || '';

  if (!window.currentConfig) return;

  if (window.currentConfig.useCalendar){

    document.getElementById('dateRow').style.display='flex';
    document.getElementById('timeRow').style.display='flex';

    if (selectedDate){
      const opts = {weekday:'long',year:'numeric',month:'long',day:'numeric'};
      document.getElementById('summaryDate').textContent = selectedDate.toLocaleDateString('en-NZ', opts);
    } else {
      document.getElementById('summaryDate').textContent = '';
    }
    document.getElementById('summaryTime').textContent = selectedTimeWindow ? selectedTimeWindow.range : '';

    let total = selectedTimeWindow ? selectedTimeWindow.price : window.currentConfig.basePrice;
    if (window.currentConfig.hasVehicleTypes){
      total += vehicleTypeAddon;
      document.getElementById('vehicleRow').style.display='flex';
      const names = {
        'standard': 'Standard Vehicle',
        'commercial': 'Commercial Vehicle (+$39)',
        'specialty': 'Classic/Specialty (+$129)'
      };
      document.getElementById('summaryVehicle').textContent = names[selectedVehicleType];
    } else {
      document.getElementById('vehicleRow').style.display='none';
    }
    document.getElementById('summaryPrice').textContent = total ? `$${total}` : '';
  } else {
    document.getElementById('urgencyRow').style.display='flex';
    document.getElementById('dateRow').style.display='none';
    document.getElementById('timeRow').style.display='none';
    document.getElementById('vehicleRow').style.display='none';

    document.getElementById('summaryUrgency').textContent = selectedUrgencyDetails.time || '';
    const total = selectedUrgencyDetails.price || window.currentConfig.basePrice;
    document.getElementById('summaryPrice').textContent = total ? `$${total}` : '';
  }

  // Also keep the "Your Service Request" title aligned
  document.getElementById('summaryTitle').textContent = 'Your Service Request';
}

function buildRedirectUrl(){
  const baseUrl = 'https://www.eek.nz/thanks';
  const params = new URLSearchParams();

  params.append('name', document.getElementById('nameInput').value.trim());
  params.append('phone', document.getElementById('phoneInput').value.trim());
  params.append('email', document.getElementById('emailInput').value.trim());
  params.append('location', document.getElementById('locationInput').value.trim());
  params.append('rego', (document.getElementById('regoInput').value.trim()||'').toUpperCase());
  params.append('year', document.getElementById('yearInput').value.trim());
  params.append('make', document.getElementById('makeInput').value.trim());
  params.append('model', document.getElementById('modelInput').value.trim());
  params.append('service', window.currentService);
  params.append('serviceCode', window.currentConfig.serviceCode);
  params.append('serviceTitle', window.currentConfig.title);

  let total = window.currentConfig.useCalendar && selectedTimeWindow ? selectedTimeWindow.price : (selectedUrgencyDetails.price || window.currentConfig.basePrice);
  if (window.currentConfig.hasVehicleTypes){ total += vehicleTypeAddon; params.append('vehicleType', selectedVehicleType); params.append('vehicleAddon', vehicleTypeAddon); }
  params.append('price', total);
  params.append('details', document.getElementById('detailsInput').value || '');

  if (window.currentConfig.useCalendar && selectedDate && selectedTimeWindow){
    params.append('scheduledDate', selectedDate.toISOString());
    params.append('timeWindow', selectedTimeWindow.range);
    params.append('urgencyLevel', 'Scheduled');
  } else if (selectedUrgency){
    params.append('scheduledDate', new Date().toISOString());
    params.append('timeWindow', selectedUrgencyDetails.time);
    params.append('urgencyLevel', selectedUrgency);
  }
  params.append('bookingTime', new Date().toISOString());
  return `${baseUrl}?${params.toString()}`;
}

      sellerName: window.currentService==='inspection' ? (document.getElementById('sellerNameInput').value.trim()) : '',
      sellerPhone: window.currentService==='inspection' ? (document.getElementById('sellerPhoneInput').value.trim()) : '',
      service: window.currentService, serviceCode: window.currentConfig.serviceCode, serviceTitle: window.currentConfig.title,
      details: document.getElementById('detailsInput').value || 'No additional details provided',
      price: `${total}`,
      vehicleType: window.currentConfig.hasVehicleTypes ? selectedVehicleType : '',
      vehicleAddon: window.currentConfig.hasVehicleTypes ? vehicleTypeAddon : 0,
      bookingDateTime: new Date().toLocaleString('en-NZ',{timeZone:'Pacific/Auckland'}),
      scheduledDate: window.currentConfig.useCalendar && selectedDate ?
        selectedDate.toLocaleDateString('en-NZ',{weekday:'long',year:'numeric',month:'long',day:'numeric',timeZone:'Pacific/Auckland'}) : 'Today',
      scheduledTime: window.currentConfig.useCalendar && selectedTimeWindow ? selectedTimeWindow.range : (selectedUrgencyDetails.time || 'Emergency Response'),
      urgencyLevel: window.currentConfig.useCalendar ? 'Scheduled' : (selectedUrgency || 'emergency')
    }
  };

  try{
    const response = await fetch(POWER_AUTOMATE_URL,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(bookingData) });
    if (response.ok){
      const result = await response.json();
      if (result.url){
        btn.classList.remove('processing'); btn.style.display='none';
        const successDiv = document.createElement('div');
        successDiv.style.cssText='background:#d4edda;border:2px solid #28a745;padding:20px;border-radius:8px;margin-top:20px;';
        successDiv.innerHTML = `
          <h4 style="color:#155724;margin:0 0 15px 0;">âœ“ Payment Link Generated Successfully!</h4>
          <p style="color:#155724;margin:10px 0;">Your secure payment link is ready:</p>
          <a href="${result.url}" class="button" style="background:#28a745;font-size:1.2em;padding:15px 30px;display:inline-block;margin:10px 0;">
            Complete Payment ($${total})
          </a>
          <p style="color:#666;font-size:.9em;margin-top:15px;">After payment, you'll receive an SMS confirmation to ${phone} with your booking details.</p>`;
        btn.parentElement.appendChild(successDiv);
        setTimeout(()=>{ window.location.href = result.url; },3000);
      } else { throw new Error('No payment URL received'); }
    } else {
      throw new Error('Server returned '+response.status);
    }
  }catch(err){
    console.error('Error generating payment link:', err);
    btn.disabled=false; btn.classList.remove('processing'); btn.textContent='Generate Payment Link';
    alert('Unable to generate payment link automatically.\n\nPlease try one of these options:\n1. Refresh the page and try again\n2. Call us at 0800 769 000');
  }
}
